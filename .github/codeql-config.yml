# CodeQL configuration file for security analysis
name: "CodeQL Config"

# Specify the languages to analyze
languages:
  - javascript
  - typescript

# Paths to include in the analysis
paths:
  - photobooth-ng/apps
  - photobooth-ng/libs

# Paths to exclude from the analysis
paths-ignore:
  - photobooth-ng/node_modules
  - photobooth-ng/dist
  - photobooth-ng/.nx
  - photobooth-ng/coverage
  - "**/*.spec.ts"
  - "**/*.spec.js"
  - "**/*.test.ts"
  - "**/*.test.js"
  - "**/test/**"
  - "**/tests/**"
  - "**/e2e/**"

# Query filters
query-filters:
  - exclude:
      id: js/unused-local-variable
  - exclude:
      id: js/useless-assignment-to-local

# Additional queries to run
queries:
  - uses: security-extended
  - uses: security-and-quality

# Specify additional packs to download
packs:
  - codeql/javascript-queries

# Build configuration (if needed)
# build-mode: manual